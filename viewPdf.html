<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/fontawesome-free/css/all.min.css">
  <!-- Sweet Alert -->
  <link rel="stylesheet" href="./css/sweetAlert/sweetalert2.min.css">
  <!-- Estilo CSS Propio -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/mainClient.css">
</head>

<body>

  <!-- <div class="wrapper"> -->
  <div class="navbar">
    <div class="navbar_left">
      <div class="brand-navbar">
        <img src="./img/logo-admin.png" alt="">
        <a href="#">Guatelibro</a>
      </div>
    </div>

    <div class="navbar_left">
      <a href="http://localhost/guatelibro/books.html" class="link_page ">Mi Biblioteca</a>
      <a href="http://localhost/guatelibro/biblioteca.html" class="link_page active-link ">Libros</a>
    </div>

    <div class="navbar_right">

      <div class="profile">
        <div class="icon_wrap">
          <img src="img/profile_pic.png" alt="profile_pic">
          <span class="name">Angel Teret</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="profile_dd">
          <ul class="profile_ul">
            <li class="profile_li"><a class="profile letra" href="#"><span class="picon"><i class="fas fa-user-alt"></i>
                </span>Perfil</a>
              <div class="btn">Mi Perfil</div>
            </li>
            <li><a class="address letra" href="#"><span class="picon"><i
                    class="fas fa-crown"></i></i></span>Membresias</a></li>
            <li><a class="logout letra" href="#"><span class="picon"><i class="fas fa-sign-out-alt"></i></span>Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">

  </div>


  <!-- </div> -->
  <!-- jQuery -->
  <script src="./js/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $(document).ready(function () {
      $(".profile .icon_wrap").click(function () {
        $(this).parent().toggleClass("active");
        $(".notifications").removeClass("active");
      });

      $(".notifications .icon_wrap").click(function () {
        $(this).parent().toggleClass("active");
        $(".profile").removeClass("active");
      });

      $(".show_all .link").click(function () {
        $(".notifications").removeClass("active");
        $(".popup").show();
      });

      $(".close").click(function () {
        $(".popup").hide();
      });
    });
  </script>



</body>

</html>
