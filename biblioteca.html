<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina card</title>

  <link rel="stylesheet" href="css/style.css">
  <script>
    $(document).ready(function () {
      $(".profile .icon_wrap").click(function () {
        $(this).parent().toggleClass("active");
        $(".notifications").removeClass("active");
      });

      $(".notifications .icon_wrap").click(function () {
        $(this).parent().toggleClass("active");
        $(".profile").removeClass("active");
      });

      $(".show_all .link").click(function () {
        $(".notifications").removeClass("active");
        $(".popup").show();
      });

      $(".close").click(function () {
        $(".popup").hide();
      });
    });
  </script>
</head>

<body>

  <div class="wrapper">
    <div class="navbar">
      <div class="navbar_left">
        <div class="logo">
          <a href="#" class="letra">GuateLibro</a>

        </div>

      </div>
      <div class="navbar_left">
        <div class="mover">
          <a href="#" class="letra mover">Libros</a>&nbsp;&nbsp;
          <a href="#" class="letra mover">Mi Biblioteca</a>
        </div>

      </div>

      <div class="navbar_right">

        <div class="profile">
          <div class="icon_wrap">
            <img src="img/profile_pic.png" alt="profile_pic">
            <span class="name">Angel Teret</span>
            <i class="fas fa-chevron-down"></i>
          </div>

          <div class="profile_dd">
            <ul class="profile_ul">
              <li class="profile_li"><a class="profile letra" href="#"><span class="picon"><i
                      class="fas fa-user-alt"></i>
                  </span>Perfil</a>
                <div class="btn">Mi Perfil</div>
              </li>
              <li><a class="address letra" href="#"><span class="picon"><i
                      class="fas fa-crown"></i></i></span>Membresias</a></li>
              <li><a class="logout letra" href="#"><span class="picon"><i
                      class="fas fa-sign-out-alt"></i></span>Salir</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </div>
  <br>
  <br>

  <div class="contenedor">
    <ul class="ul">
      <li class="li activo">Todos</li>
      <li class="li">Libros</li>
      <li class="li">Articulos</li>
      <li class="li">Revistas</li>
    </ul>

    <div class="subcontenedor">
      <div class="bloque activo">
        Todos los articulos
      </div>
      <div class="bloque">
        Libros
      </div>
      <div class="bloque">
        Articulos
      </div>
      <div class="bloque">
        Revistas
      </div>
    </div>
  </div>


</body>


</html>
